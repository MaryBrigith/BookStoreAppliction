plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.4.0'
	
	implementation 'io.rest-assured:rest-assured:5.0.1'
    implementation 'io.rest-assured:json-path:5.0.1'
    implementation 'io.rest-assured:xml-path:5.0.1'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'org.testng:testng:7.5'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'io.qameta.allure:allure-testng:2.19.0'
    implementation 'io.qameta.allure:allure-generator:2.19.0'
    implementation 'io.qameta.allure:allure-commandline:2.19.0'
    implementation 'org.json:json:20220320'
}

tasks.named('test') {
   
	  useTestNG(){
        useDefaultListeners = true
        suites 'src/test/resources/TestBookStore.xml'
    }
    systemProperties System.properties
}
